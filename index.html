<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Friday Survey Form</title>
  <link rel="stylesheet" type='text/css' href="style.css">
</head>
<header>
  <h1 id="title">Black Friday Mall Survey Form</h1>
</header>
<form id="survey-form">
<body class="container">
  <p id="description">
    How often do people shop on Black Friday?
  <div class='field-1'>
    <div class="name">
      <label for="name" id="name-label">*Name: </label>
      <input autofocus type="text"id="name" placeholder='First and Last' required>
    </div>
    <div class="email">
      <label for="email" id="email-label">*Email: </label>
      <input type="email" id="email" placeholder='Enter Email' required>
    </div>
     <div class="number">
      <label for="number" id="number-label">*Age:</label>
      <input type="number" id="number" placeholder='Enter Age' min="1" max="130" required>
     </div>
  </div>
  <div class='field-2'>
       <label   class="selection" for="dropdown">What items are popular to you</label>
        <select name="dropdown" id="dropdown">
          <option value="select">Select</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="furniture">Furniture</option>
      </select>
    <div class="options">
      <div id='option-label' >
        <label id="options" for="option-buttons">How often do you shop on Black Friday?</label>
      </div>
      <ul id="option-buttons" style="list-style-type: none;"  >
        <li >
          <input type="radio" id='option 1' name="radio-buttons" value="1"  >
            <label class='radio-label' for="option 1">Rarely</label> 
        </li>
        <li>
          <input type="radio" id='option 2' name="radio-buttons" value="2">
            <label class ='radio-label' for="option 2">Occasionally</label>
        </li>
        <li>
          <input type="radio" id='option 3' name="radio-buttons" value="3" >
            <label class ='radio-label' for="option 3">Almost Always</label>
        </li>
        <li>
          <input type="radio" id='option 4' name="radio-buttons" value="4" > 
            <label class ='radio-label' for="option 4">Every Year</label>
        </li>
      </ul>
    </div>
    <div class="checkboxes">
      <label for="sales" id="sales-label" >What discounts/sales are popular to you?(Check all that apply) </label>
        <ul id="sales"  style="list-style-type: none;">
          <li>
              <label for="check-1"><input type="checkbox" class='check-1' name="check" value="1" >Buy One, Get One 50% off</label>
          </li>
          <li>
              <label for="check-2"><input type="checkbox" class='check-2'name="check" value="2" >30%-50% off total purchase</label>
          </li>
          <li>
              <label for="check-3"><input type="checkbox" class="check-3" name="check" value="3" >Gift card with purchase over certain amount</label>
          </li>
          <li>
              <label for="check-4"><input type="checkbox" class="check-4" name="check" value="4" >Buy One, Get One Free</label>
          </li>
          <li>
              <label for="check-5"><input type="checkbox" class="check-5" name="check" value="5" >Buy Two, Get One Free</label></li>
          <li>
              <label for="check-6"><input type="checkbox" class="check-6" name="check" value="6" >Buy Two, Get One 50% off</label></li>
          <li>
              <label for="check-7"><input type="checkbox" class="check-7" name="check" value="7" >Buy One, Get credit towards future purchases</label></li>
          <li>
              <label for="check-8"><input type="checkbox" class="check-8" name="check" value="8" >Receive higher amount of points for store program</label></li>
              <li>
              <label for="check-"><input type="checkbox" class="check-9" name="check" value="9" >All of the above</label>
              </li>
        </ul>
    </div>

  </div>
  <div class='field-3'>
    <label for="text" class='text-info'>Any Comments?</label>
      <textarea name="Suggestion" id="text" placeholder='Enter your comment here..' wrap="hard" ></textarea>
  </div>
  <div class='btn'>
    <input type="submit" id="submit"   value='Submit'>
  </div>
 </form> 
</body>
</html>
